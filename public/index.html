    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <title>My Data</title>
    <script type="text/javascript" charset="utf-8">
      /* test */
      /* var redirectUrl = location.origin + "/#/oauth/result";

      console.log(location);
      console.log(location.pathname);
      console.log(location.search);
      if (location.pathname === "/oauth/result") {
        console.log("ㅇ ㅑ호호호호호호호 리다이렉트");
        location.href = redirectUrl + location.search;
      }  */

      /* test */

      window._ENV = { ...(window._ENV || {}), ...{ isRootWebView: true } };
      window.GetMultiWebviewData = (datas) => {
        window._ENV = { ...(window._ENV || {}), ...{ isRootWebView: false } };
      };
      window.pluginBackbutton = () => {};
      window.pluginResume = () => {};
      window.pluginPause = () => {};
      window.pluginPushCallback = (payload) => {
        console.log("[index.html]에 있는 pushCallback 실행");
        console.log(`payload:${JSON.stringify(payload)}`);
        try {
          if (payload) {
            window._PUSH = { readyPayload: payload };
          }
        } catch (e) {}
      };
      window.pluginAppsflyerCallback = (payload) => {
        console.log("[index.html]에 있는 pluginAppsflyerCallback 실행");
        console.log(`payload:${JSON.stringify(payload)}`);
        try {
          if (payload) {
            window._ONE_LINK = { readyPayload: payload };
          }
        } catch (e) {}
      };

      convertJsonObj = (obj) => {
        var dataObj = {};
        if (obj) {
          try {
            if (typeof obj === "string") {
              dataObj = JSON.parse(obj);
            } else {
              dataObj = obj;
            }
          } catch (e) {}
        }
        return dataObj;
      };

      window.pluginCallback = (values) => {
        try {
          values = convertJsonObj(values) || {};
          const callback = values.callback;
          window[callback](values);
        } catch (e) {}
      };

    </script>
  </head>
  <body>

    ></noscript>
    <div id="root"></div>
